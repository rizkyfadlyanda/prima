<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PRIMA - Login</title>
  <link rel="stylesheet" href="style.css">
</head>


<style>
  /* ===== Floating Label Fix ===== */
  .input-wrapper {
    position: relative;
    width: 100%;
  }

  .input-wrapper input {
    width: 100%;
    padding: 12px 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 6px;
    outline: none;
  }

  /* Default label hitam */
  .input-wrapper label {
    position: absolute;
    top: 50%;
    left: 12px;
    transform: translateY(-50%);
    font-size: 16px;
    color: #000;
    /* <- hitam default */
    pointer-events: none;
    transition: 0.2s ease all;
  }

  /* Saat input fokus atau ada teks, label berubah biru */

  .input-wrapper input:not(:placeholder-shown)+label {
    top: 0;
    left: 10px;
    transform: translateY(-50%);
    font-size: 12px;
    color: #121213;
    /* <- biru saat aktif */
    background: #fff;
    padding: 0 4px;
  }

  .input-wrapper input:focus+label {
    top: 0;
    left: 10px;
    transform: translateY(-50%);
    font-size: 12px;
    color: #0066ff;
    /* <- biru saat aktif */
    background: #fff;
    padding: 0 4px;
  }


  /* Biar validasi bawaan browser nggak bikin bug */
  #email {
    /* Pattern supaya HTML tidak paksa harus ada @ */
    pattern: ".*";
  }

  .logo-container {
    display: flex;
    justify-content: space-between;
    /* logo kiri & kanan */
    align-items: center;
    margin-bottom: 10px;
    /* beri jarak ke tulisan */
  }
</style>
<link rel="shortcut icon" type="image/x-icon" href="app-assets/images/logo/logo.png">

<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <div class="company-logo">
          <div class="logo-container">
            <!-- Logo Kiri -->
            <div class="logo-icon">
              <img src="app-assets/images/logo/logo.png" alt="Company Logo" style="width:50px; height:auto;">
            </div>

            <!-- Logo Kanan -->
            <div class="logo-icon">
              <img src="app-assets/images/logo/logo-pim.png" alt="Company Logo" style="width:50px; height:auto;">
            </div>
          </div>
        </div>

        <h2>Welcome to PRIMA</h2>
        <p>Please sign in to your account</p>
      </div>


      <form class="login-form" id="loginForm" novalidate>
        <div class="form-group">
          <div class="input-wrapper">
            <input type="email" id="email" name="email" required autocomplete="email">
            <label for="email">Email / Badge</label>
            <span class="input-border"></span>
          </div>
          <span class="error-message" id="emailError"></span>
        </div>

        <div class="form-group">
          <div class="input-wrapper password-wrapper">
            <input type="password" id="password" name="password" required autocomplete="current-password">
            <label for="password">Password</label>
            <button type="button" class="password-toggle" id="passwordToggle" aria-label="Toggle password visibility">
              <span class="toggle-icon"></span>
            </button>
            <span class="input-border"></span>
          </div>
          <span class="error-message" id="passwordError"></span>
        </div>

        <div class="form-options">
          <div class="remember-wrapper">
            <input type="checkbox" id="remember" name="remember">
            <label for="remember" class="checkbox-label">
              <span class="checkbox-custom"></span>
              Keep me signed in
            </label>
          </div>
          <!-- <a href="#" class="forgot-password">Reset password</a> -->
        </div>

        <button type="submit" class="login-btn">
          <span class="btn-text">Sign In</span>
          <span class="btn-loader"></span>
        </button>
      </form>

        <span>or sign in with</span>

      <div class="sso-options">
        <button type="button" class="sso-btn azure-btn">
          <span class="sso-icon azure-icon"></span>

        </button>
        <button type="button" class="sso-btn okta-btn">
          <span class="sso-icon okta-icon"></span>

        </button>

      <div class="footer-links">
        <a href="#" class="footer-link">Privacy Policy</a>
        <span class="separator">•</span>
        <a href="#" class="footer-link">Terms of Service</a>
        <span class="separator">•</span>
        <a href="#" class="footer-link">Support</a>
      </div>

      <div class="success-message" id="successMessage">
        <div class="success-icon">✓</div>
        <h3>Authentication Successful</h3>
        <p>Redirecting to your workspace...</p>
      </div>
    </div>
  </div>

  <script src="../../shared/js/form-utils.js"></script>
  <script src="script.js"></script>
</body>
